<!-- <app-slide-bar></app-slide-bar> -->
<div class="container">
<div class="tod">

  <div class="tit">
    <h2>Alquiler</h2>
  </div>

  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label
        for="usuario"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Usuario</label
      >
      <input
        id="usuario"
        name="usuario"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Usuario"
        [(ngModel)]="usuariotxt"
      />
    </div>

    <div>
      <label
        for="fecha"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Fecha</label
      >
      <input
        id="fecha"
        name="fecha"
        type="date"
        disabled=""
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Usuario"
        [(ngModel)]="fechaActual"
      />
    </div>
  </div>

  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
    <label
    for="simple-search"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
    >Buscar Vehiculo</label
  >
    <div class="flex items-center">
      
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="simple-search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Vehiculo"
          [(ngModel)]="idtxt"
          (input)="handleInputChange()"
        />
      </div>
      <button
        type="submit"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        data-toggle="modal"
        data-target=".bd-example-modal-lg"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <div
      id="descripcion"
      class="toast fade show"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      *ngIf="descripcion"
    >
      <div class="toast-body">{{ marca }} {{ modelo }}</div>
    </div>
    </div>
  </div>
   

    <div>
      <label
        for="Precio"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Precio/Día</label
      >
      <input
        id="Precio"
        name="Precio"
        type="number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Precio"
        (blur)="calcular()"
        [(ngModel)]="preciotxt"
        (ngModelChange)="calcular()"
        (change)="calcular()"
      />
    </div>
  </div>






  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label
        for="Inicio"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Fecha Inicio</label
      >
      <input
        id="Inicio"
        name="Inicio"
        type="date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [(ngModel)]="fechaini"
        (ngModelChange)="calculateDays()"
      />
    </div>

    <div>
      <label
        for="Final"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Fecha Final</label
      >
      <input
        id="Final"
        name="Final"
        type="date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        (blur)="calculateDays()"
        (change)="calcular()"
        [(ngModel)]="fechafin"
        (ngModelChange)="calculateDays()"
      />
    </div>
  </div>
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div >
      <label
        for="Dias"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Dias Totales</label
      >
      <input
        id="Dias"
        name="Dias"
        placeholder="Dias Totales"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [(ngModel)]="diasTotales"
        (change)="calcular()"
        (ngModelChange)="calcular()"
      />
    </div>

    <div>
      <label
        for="Total a pagar"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Total a pagar</label
      >
      <input
        id="Total a pagar"
        name="Total a pagar"
        placeholder="Total"
        type="number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [(ngModel)]="total"
      />
    </div>
  </div>

  <br />

  <!-- botones -->

  <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" (click)="limpiar()">Limpiar</button>
<button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"  (click)="entrarAlquiler()">  <i class="far fa-save"></i> Guardar </button>
</div>

<!-- Large modal -->

<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Color</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Año</th>
            <th scope="col">Placa</th>
            <th scope="col">Tipo</th>
            <th scope="col">Combustile</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody class="tableta">
          <tr *ngFor="let txt of llenarAll">
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                ><b>{{ txt.idvehiculo }}</b></a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.marca }}
              </a>
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.modelo }}</a
              >
            </td>

            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.color }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.asiento }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.ano }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.placa }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.tipo }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.combustible }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.precio }}</a
              >
            </td>
            <td>
              <a
                [routerLink]=""
                data-dismiss="modal"
                (click)="seleccionarTxt(txt)"
                >{{ txt.estado }}</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
