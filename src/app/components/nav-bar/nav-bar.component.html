<div class="todo">
  <img src="/assets/logo.png" alt="" class="flex justify-start ml-12 w-28 h-28 cursor-pointer" routerLink="/home" />

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" routerLink="/dashboard/rentar">Dashboard</a>
          <a class="nav-link" routerLink="/carro">Carros</a>
          <a class="nav-link" routerLink="/carroC">Consulta Carro</a>
        </nav>
      </div>
    </header>

    <main role="main" class="flex flex-col items-center justify-center  h-96 w-full  border-red-600">
      <div class="max-w-4xl px-6 py-8">
        <div class="md:flex md:items-center md:justify-between">
          <div class="mb-3 md:w-1/2">
            <label for="fechaini" class="block text-base font-medium text-white text-center mb-1">
              Fecha y hora de entrega
            </label>
            <input
              id="fechaini"
              name="fechaini"
              type="datetime-local"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Fecha y hora de entrega"
              [(ngModel)]="fechaini"
              (input)="onClickEnviarValores()"
            />
          </div>
          <div class="mb-3 md:w-1/2">
            <label for="fechafin" class="block text-base font-medium text-white text-center mb-1">
              Fecha y hora de devolución
            </label>
            <input
              id="fechafin"
              name="fechafin"
              type="datetime-local"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Fecha y hora de devolución"
              [(ngModel)]="fechafin"
              (input)="onClickEnviarValores()"
            />
          </div>
        </div>
    
        <div class="md:flex md:items-center md:justify-between mt-4">
          <div class="mb-3 md:w-1/2">
            <label for="Entrega" class="block text-base font-medium text-white text-center mb-1">
              Lugar de Entrega
            </label>
            <input
              id="Entrega"
              name="Entrega"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Lugar de Entrega"
              [(ngModel)]="entrega"
              (input)="onClickEnviarValores()"
            />
          </div>
          <div class="mb-3 md:w-1/2">
            <label for="Devolución" class="block text-base font-medium text-white text-center mb-1">
              Lugar de Devolución
            </label>
            <input
              id="Devolución"
              name="Devolución"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Lugar de Devolución"
              [(ngModel)]="devolucion"
              (input)="onClickEnviarValores()"
            />
          </div>
        </div>
      </div>
    </main>
    

    <footer class="mastfoot mt-auto">
      <div class="inner"></div>
    </footer>
  </div>
</div>
