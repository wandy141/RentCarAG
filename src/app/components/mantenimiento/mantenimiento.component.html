<div class="todo">
    <div class="p-4 sm:ml-64">
      <div
        class="max-w-3xl p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
      <h2 class="font-bold text-2xl text-center my-4">Listado de usuarios</h2>

        <div class="relative overflow-x-auto">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3 text-center ">Id del mantenimiento</th>
                <th scope="col" class="px-6 py-3 text-center ">Id de recibir</th>
                <th scope="col" class="px-6 py-3 text-center ">Id del vehiculo</th>
                <th scope="col" class="px-6 py-3 text-center ">Costo extra</th>
                <th scope="col" class="px-6 py-3 text-center ">Comentario</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                *ngFor="let txt of mantenimientos">

                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center "

                >
                <button
                data-toggle="modal"
                data-target="#exampleModalCenter"
                (click)="seleccionarMantenimiento(txt)"
                
                > {{ txt.idmantenimiento }}</button>

                </th>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarMantenimiento(txt)"
                  > {{ txt.id_recibir }}</button>
                </td>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarMantenimiento(txt)"
                  > {{ txt.id_vehiculo }}</button>

                </td>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarMantenimiento(txt)"
                  > {{ txt.costo_extra }}</button>
                </td>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarMantenimiento(txt)"
                  > {{ txt.comentario }}</button>
                </td>

              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>



  <div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Registro Vehiculos mantenimiento</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <div class="tod">
            <div class="grid gap-6 mb-6 md:grid-cols-2">

              <div>
                <label
                  for="Mantenimiento"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >ID Mantenimiento</label
                >
                <input
                id="Mantenimiento"
                name="Mantenimiento"
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="ID Mantenimiento"
                  [(ngModel)]="idmantenimiento"
                
                />
              </div>

              <div>
                <label
                  for="Recibir"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >ID Recibir</label
                >
                <input
                id="Recibir"
                name="Recibir"
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="ID Recibir"
                  [(ngModel)]="id_recibir"
                />
              </div>
            </div>

            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  for="Vehiculo"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >ID Vehiculo</label
                >
                <input
                id="Vehiculo"
                name="Vehiculo"
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="ID Vehiculo"
                  [(ngModel)]="id_vehiculo"
                />
              </div>
              <div>
                <label
                  for="Costo_Extra"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Costo Extra</label
                >
                <input
                id="Costo_Extra"
                name="Costo_Extra"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Costo Extra"
                  [(ngModel)]="costo_extra"
                />
              </div>

            </div>
              <div>
                <label
                  for="Comentario"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Comentario</label
                >
                <input
                id="Comentario"
                name="Comentario"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Comentario"
                  [(ngModel)]="comentario"
                />
              </div>
<br>
              <div class="up flex justify-center">
                <button
                  type="button"
                  class="focus:outline-none text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                    (click)="guardarMantenimiento()"
                  >
                  Vehiculo Listo
                </button>
              </div>
          </div>


        </div>
      </div>
    </div>
