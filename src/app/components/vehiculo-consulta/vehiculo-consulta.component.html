<app-nav-bar></app-nav-bar>
<div class="contenedor">
  <div class=" blog-card" *ngFor="let item of llenarAll">
    <div class="meta">
      <div class="photo" style="background-image: url(/assets/{{item.imagen}})"></div>
    </div>
    <div class="description">
      <h1>{{ item.marca + ' ' + item.modelo }}</h1>
      <h2>{{ item.ano }} </h2>
      <p>
        {{ getDescripcionTipo(item.tipo) }} <br>
        <i class="fas fa-users"></i> {{ item.asiento }} Personas <br>
        <i class="fas fa-spray-can"></i> {{ item.color }} <br>
        <i class="fas fa-gas-pump"></i> {{ item.combustible }} <br> <br>
      <i class="price"> <span class="dinero"><i class="fas fa-dollar-sign"></i> {{item.precio}}/Day</span> </i>

      </p>
      <p class="read-more"
      (click)="visualizar(item)" >

      </p>
    </div>
  </div>
</div>
