  <button type="button" id="boton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 " data-toggle="modal"

    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Usuario
                </th>

                <th scope="col" class="px-6 py-3">

<!-- Modal  funciona-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Registro Usuario</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <div class="tod">
          <div class="tit">          
            <div class="grid gap-6 mb-6 md:grid-cols-2">
               <!-- 1- primer input -->
              <div>
                  <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Usuario</label>
                  <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Usuario"  (keyup.enter)="llenarUsuario(usuarioid) " [(ngModel)]="usuarioid">
              </div>
    
              <!-- 2- primer input -->
             <div>
                 <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Contrase単a</label>
                 <input type="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Contrase単a"  [(ngModel)]="contrasena" >
             </div>
           </div>


           <div class="grid gap-6 mb-6 md:grid-cols-2">
            <!-- 3- primer input -->
           <div>
               <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Nombre</label>
               <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre" [(ngModel)]="nombre" >
              </div>

            <!-- 4- primer input -->
            <div class="sele">
              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Estado</label>
              <select [(ngModel)]="estado" class="form-select" aria-label="Default select example" id="sele" required>
                <option value="2" disabled selected>Estado:</option>
                <option value="1">activo</option>
                <option value="0">inactivo</option>
              </select>
            </div>

           </div>

         </div>

           <!-- mensajes -->
          <!-- <div class="alert alert-success" role="alert" *ngIf="msgSuccess" >
            Usuario Registrado Exitosamente!
          </div> -->
          <div class="alert alert-danger" role="alert" *ngIf="msgFail">
            Usuario No Registrado 'Usuario' Vacio!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="msgContrasena">
            Usuario No Registrado 'Contrase単a' Vacio!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="msgNombre">
            Usuario No Registrado 'Nombre' Vacio!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="msgEstado">
            Usuario No Registrado 'Estado' Vacio!
          </div>
        
          <div class="up">
          
            <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" (click)="limpiar()">Limpiar</button>
        
            <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="guardarUsuario()">  <i class="far fa-save"></i> Guardar</button>
        
            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="msgPrecaucion(usuarioid)">Eliminar</button>

          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
