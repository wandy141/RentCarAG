 <div class="todo">
    <div class="p-4 sm:ml-64">
      <div
        class="max-w-3xl p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
      <h2 class="font-bold text-2xl text-center">Carros en renta</h2>
      <div class=" space-x-2 flex justify-end">
      

        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-black hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
        type="button">Filtrar <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
        <!-- Dropdown menu -->
        <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 flex justify-center">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton text-center ">
              <li>
                <button  (click)="tablaAlquiler()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" >Todos</button>
              </li>
              <li>
                <button  (click)="vencieron()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" >Vencidos</button>
              </li>
              <li>
                <button  (click)="venceManana()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" >Vence en un día</button>
              </li>
              <li>
                <button (click)="vencePasado()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Vence en dos días</button>
              </li>
              <li>
                <button (click)="venceTrasPasado()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Vence en tres días</button>
              </li>
              
            </ul>
        </div>
      </div>
      <br>
        <div class="relative overflow-x-auto">

          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3 text-center">Id</th>
                <th scope="col" class="px-6 py-3 text-center">Usuario</th>
                <th scope="col" class="px-6 py-3 text-center">Fecha</th>
                <th scope="col" class="px-6 py-3 text-center">IdCliente</th>
                <th scope="col" class="px-6 py-3 text-center">Nombre</th>
                <th scope="col" class="px-6 py-3 text-center">Idvehiculo</th>
                <th scope="col" class="px-6 py-3 text-center">Costo/Día</th>
                <th scope="col" class="px-6 py-3 text-center">Inicia</th>
                <th scope="col" class="px-6 py-3 text-center">Termina</th>
                <th scope="col" class="px-6 py-3 text-center">Total/Días</th>
                <th scope="col" class="px-6 py-3 text-center">Ganancia Total</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                *ngFor="let txt of alquileres">
                
                <th class="text-center"
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  
                >
                <button
                data-toggle="modal"
                data-target="#exampleModalCenter"
                (click)="seleccionarRenta(txt)"
                > {{ txt.idalquiler }}</button>
                 
                </th>
                
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.usuario }}</button>
                </td>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.fecha }}</button>

                </td>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.idcliente }}</button>
                </td>

                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.nombrecliente }}</button>
                </td>
  
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.idvehiculo }}</button>
                </td>
  
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.precio }}</button>
                </td>
  
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.fechaini }}</button>
                </td>
  
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.fechafin }}</button>
                </td>
  
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.dias }}</button>
                </td>
  
                <td class="text-center">
                  <button
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  (click)="seleccionarRenta(txt)"
                  > {{ txt.total }}</button>
                </td>
              
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div> 



  <div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Registro Vehiculos rentados</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <div class="tod">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
              
              <div>
                <label
                  for="ID"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >ID Renta</label
                >
                <input
                id="Renta"
                name="Renta"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Renta"
                  [(ngModel)]="idrenta"
                />
              </div>

              <div>
                <label
                  for="usuario"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Usuario</label
                >
                <input
                id="usuario"
                name="usuario"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Usuario"
                  [(ngModel)]="usuario"
                />
              </div>
            </div>

            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  for="fecha"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Fecha</label
                >
                <input
                id="fecha"
                name="fecha"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="fecha"
                  [(ngModel)]="fecha"
                />
              </div>
               <div>
                <label
                  for="idcliente"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >idcliente</label
                >
                <input
                id="idcliente"
                name="idcliente"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="idcliente"
                  [(ngModel)]="idcliente"
                />
              </div>

            </div>
 <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  for="nombrecliente"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Nombre Cliente</label
                >
                <input
                id="nombrecliente"
                name="nombrecliente"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="nombrecliente"
                  [(ngModel)]="nombrecliente"
                />
              </div>

             
               <div>
                <label
                  for="idvehiculo"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Idvehiculo</label
                >
                <input
                id="idvehiculo"
                name="idvehiculo"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="idvehiculo"
                  [(ngModel)]="idvehiculo"
                />
              </div>

            </div>

               <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  for="costo/Dia"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Costo/Día</label
                >
                <input
                id="costo/Di"
                name="costo/Di"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="costo/Di"
                  [(ngModel)]="costodia"
                />
              </div>

               <div>
                <label
                  for="inicia"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Fecha Inicio</label
                >
                <input
                id="inicia"
                name="inicia"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="inicia"
                  [(ngModel)]="inicia"
                />
              </div>
            </div>

  <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  for="termina"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Fecha final</label
                >
                <input
                id="termina"
                name="termina"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="termina"
                  [(ngModel)]="termina"
                />
              </div>
              <div>
                <label
                  for="totalesdias"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                  >Dias Totales</label
                >
                <input
                id="totalesdias"
                name="totalesdias"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="totalesdias"
                  [(ngModel)]="totaldia"
                />
              </div>
  </div>

              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label
                    for="termina"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                    >Fecha final</label
                  >
                  <input
                  id="termina"
                  name="termina"
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="termina"
                    [(ngModel)]="termina"
                  />
                </div>

              <div>
                  <label
                    for="total"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
                    >Total</label
                  >
                  <input
                  id="total"
                  name="total"
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="total"
                    [(ngModel)]="total"
                  />
                </div>
              </div>
              <div class="up flex justify-center">
                <button
                  type="button"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                  (click)="devolucion(idrenta)"
                >
                  Devolucion
                </button>
              </div> 
          </div>



         
        </div>
      </div>
    </div>
