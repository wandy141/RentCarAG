<app-slider></app-slider>

<h1 id="texto">Tipos de carros</h1>
<div class="carta">
    <div class="card" style="width: 18rem;" *ngFor="let items of list">
        <div class="card-body">
            <div class="photos">
                <img src={{items.imagen}} alt=""  [routerLink]="['/tipo', {data:items.ruta}]"
                >
            </div>
            <h4 class="title">{{items.nombre}}</h4>
        </div>
    </div>
</div>
